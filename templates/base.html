<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Easy Law CRM{% endblock %}</title>
    <style>
        /* ===== RESET: quitar estilos por defecto del navegador ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ===== CUERPO DE LA PAGINA ===== */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        /* ===== BARRA DE NAVEGACION ===== */
        nav {
            background-color: #2c3e50;
            padding: 15px 30px;
        }

        nav a {
            color: white;
            text-decoration: none;  /* Quita el subrayado */
            margin-right: 20px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;  /* Subrayado al pasar el raton */
        }

        /* ===== CONTENIDO PRINCIPAL ===== */
        .contenido {
            max-width: 900px;
            margin: 30px auto;  /* Centrado horizontal */
            padding: 20px;
            background-color: white;
            border-radius: 8px;
        }

        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <!-- Barra de navegacion: aparece en TODAS las paginas -->
    <nav>
        <a href="/">Easy Law</a>
        <a href="/clientes/">Clientes</a>
        <a href="/expedientes/">Expedientes</a>
        <a href="/abogados/">Abogados</a>
    </nav>

    <!-- Contenido: cada pagina rellena este bloque -->
    <div class="contenido">
        {% block contenido %}
        <!-- Aqui va el contenido de cada pagina -->
        {% endblock %}
    </div>

</body>
</html>
