<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Easy Law CRM{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <nav class="bg-gray-900">
        <div class="max-w-7xl mx-auto px-4 flex items-center justify-between h-14">
            <a href="/" class="text-white font-bold text-lg">Easy Law</a>
            <ul class="flex gap-6">
                <li><a href="/clientes/" class="text-gray-300 hover:text-white text-sm transition">Clientes</a></li>
                <li><a href="/expedientes/" class="text-gray-300 hover:text-white text-sm transition">Expedientes</a></li>
                <li><a href="/abogados/" class="text-gray-300 hover:text-white text-sm transition">Abogados</a></li>
            </ul>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-6">
        {% block contenido %}
        {% endblock %}
    </div>

</body>
</html>
